<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
  </head>
  <body>
    <h1>Registration Page</h1>
    <form action="registration.html">
      <div>
        Name:
        <input
          type="text"
          name="name"
          placeholder="Enter Your name Here"
          value="name"
        />
      </div>
      <div>
        System ID:
        <input
          type="number"
          name="unique id"
          placeholder="Enter your System ID"
          value="id"
        />
      </div>
      <div>
        Roll No:
        <input
          type="number"
          name="rollno"
          placeholder="Enter your Roll NO"
          value="rollno"
        />
      </div>
      <div>
        Email:
        <input
          type="email"
          name="email"
          placeholder="Your Email is: "
          value="email"
        />
        Gender:<input type="radio" name="Gender" value="hobbies" /> Male
        <input type="radio" name="Gender" value="hobbies" /> Female
      </div>
      <div>
        State:
        <select name="state">
          <option value="UP">UttarPradesh</option>
          <option value="UK">UttraKhand</option>
          <option value="Rj">rajasthan</option>
        </select>
      </div>
      <div>
        <button><input type="submit" value="Submit" /></button>
      </div>
    </form>
  </body>
</html>
